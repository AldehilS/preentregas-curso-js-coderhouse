<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign In page for the Task List">
  <link rel="shortcut icon" href="../assets/images/tasklist.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/styles.css">
  <title>Sign In - Task List</title>
</head>

<body>
  <main>
    <form action="" class="login-register-form">
      <span class="material-symbols-outlined">account_circle</span>
      <h1>Sign In</h1>
      <div>
        <span class="material-symbols-outlined">id_card</span>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Name" required>
        </div>
      </div>
      <div>
        <span class="material-symbols-outlined">person</span>
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Username" required>
        </div>
      </div>
      <div>
        <span class="material-symbols-outlined">password</span>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Password" required>
        </div>
      </div>
      <button type="submit" id="sign-in" class="button-type-1">Sign In</button>
      <p>If you already have an account, Login <a href="login.html">here</a></p>
    </form>
  </main>
  <footer>Made by Aldehil SÃ¡nchez</footer>
  <script src="../js/label-top-animation.js" type="module"></script>
  <script src="../js/signIn.js" type="module"></script>
</body>

</html>
