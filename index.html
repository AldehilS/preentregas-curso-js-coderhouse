<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Task list made with javascript. List, add and delete your tasks with this useful tool.">
  <link rel="shortcut icon" href="assets/images/tasklist.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles/styles.css">
  <title>Home - Task List</title>
</head>

<body>

  <!-- TODO crear boton about -->

  <main>
    <section class="app-container">
      <section class="sidebar">
        <div class="user-info">
          <span class="material-symbols-outlined">account_circle</span>
          <span>User Name</span>
          <button class="button-type-3"><span class="material-symbols-outlined">logout</span></button>
        </div>
        <hr>
        <h2>My tasks:</h2>
        <nav>
          <button class="button-type-2">
            <span class="material-symbols-outlined">sunny</span>
            <span>My Day</span>
          </button>
          <button class="button-type-2">
            <span class="material-symbols-outlined">star</span>
            <span>Important</span>
          </button>
          <button class="button-type-2">
            <span class="material-symbols-outlined">calendar_month</span>
            <span>Planned</span></button>
          <button class="button-type-2">
            <span class="material-symbols-outlined">task</span>
            <span>All tasks</span>
          </button>
        </nav>
      </section>
      <section class="tasklist">
        <div>
          <div>
            <h2>Tasklist name</h2>
            <time>2024-00-00</time>
          </div>
          <button class="button-type-3"><span class="material-symbols-outlined">delete</span>Clear list</button>
        </div>
        <ul>

        </ul>
        <button class="button-type-2"><span class="material-symbols-outlined">add</span>Add new task</button>
      </section>
    </section>
  </main>

  <template id="new-task-template">
    <form action="" class="new-task-form">
      <div>
        <div>
          <label for="task-title">Title:</label>
          <input type="text" id="task-title" name="task-title" placeholder="Title" required>
        </div>
      </div>
      <div>
        <div>
          <label for="task-description">Description:</label>
          <input type="text" id="task-description" name="task-description" placeholder="Description" required>
        </div>
      </div>
      <div>
        <div>
          <label for="task-due-date" class="label-top-position">Due Date:</label>
          <input type="date" id="task-due-date" name="task-due-date" placeholder="Due date" required>
        </div>
      </div>
      <button type="submit" class="button-type-3">
        <span class="material-symbols-outlined">add_task</span>
        Create task
      </button>
    </form>
  </template>

  <template id="task-template">
    <li>
      <h3></h3>
      <p></p>
      <p></p>
      <button>Delete task</button>
    </li>
  </template>
  <footer>Made by Aldehil SÃ¡nchez</footer>
  <script src="./main.js" type="module"></script>
</body>

</html>
