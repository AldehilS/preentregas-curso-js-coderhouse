  <main>
    <section class="app-container">
      <section class="sidebar">
        <div class="user-info">
          <span class="material-symbols-outlined">account_circle</span>
          <span>User Name</span>
        </div>
        <hr>
        <h2>My tasks:</h2>
        <nav>
          <button class="button-type-2">
            <span class="material-symbols-outlined">sunny</span>
            <span>My Day</span>
          </button>
          <button class="button-type-2">
            <span class="material-symbols-outlined">star</span>
            <span>Important</span>
          </button>
          <button class="button-type-2">
            <span class="material-symbols-outlined">calendar_month</span>
            <span>Planned</span></button>
          <button class="button-type-2">
            <span class="material-symbols-outlined">task</span>
            <span>All tasks</span>
          </button>
        </nav>
      </section>
      <section class="tasklist">
        <div>
          <h2>Tasklist name</h2>
          <button>Clear list</button>
        </div>
        <ul>
          
        </ul>
        <button>Add new task</button>
      </section>
    </section>
  </main>

  <template id="new-task-template">
    <form action="" class="new-task-form">
      <div>
        <div>
          <label for="task-title">Title:</label>
          <input type="text" id="task-title" name="task-title" required>
        </div>
      </div>
      <div>
        <div>
          <label for="task-description">Description:</label>
          <input type="text" id="task-description" name="task-description" required>
        </div>
      </div>
      <div>
        <div>
          <label for="task-due-date">Due Date:</label>
          <input type="date" id="task-due-date" name="task-due-date" required>
        </div>
      </div>
      <button type="submit">Create task</button>
    </form>
  </template>

  <template id="task-template">
    <li>
      <h3></h3>
      <p></p>
      <p></p>
      <button>Delete task</button>
    </li>
  </template>
